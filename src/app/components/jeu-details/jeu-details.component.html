<div class="jeu-details-container">
  <h2>Liste des Jeux</h2>


  <div class="filter-container">
    <h2>Filtrer les jeux</h2>
  
    <!-- Filtre par propriétaire -->
    <div>
      <label for="proprietaire">Propriétaire :</label>
      <input type="text" id="proprietaire" [(ngModel)]="proprietaire" placeholder="Entrez le propriétaire">
    </div>
  
    <!-- Filtre par prix minimum -->
    <div>
      <label for="prix_min">Prix minimum :</label>
      <input type="number" id="prix_min" [(ngModel)]="prix_min" placeholder="Prix min">
    </div>
  
    <!-- Filtre par prix maximum -->
    <div>
      <label for="prix_max">Prix maximum :</label>
      <input type="number" id="prix_max" [(ngModel)]="prix_max" placeholder="Prix max">
    </div>
  
    <!-- Filtre par catégorie -->
    <div>
      <label for="categorie">Catégorie :</label>
      <input type="text" id="categorie" [(ngModel)]="categorie" placeholder="Catégorie">
    </div>
  
    <!-- Filtre par intitulé -->
    <div>
      <label for="intitule">Intitulé :</label>
      <input type="text" id="intitule" [(ngModel)]="intitule" placeholder="Intitulé">
    </div>
  
    <!-- Filtre par statut -->
    <div>
      <label for="statut">Statut :</label>
      <select id="statut" [(ngModel)]="statut">
        <option value="">Sélectionner un statut</option>
        <option value="disponible">Disponible</option>
        <option value="épuisé">Épuisé</option>
        <option value="en attente">En attente</option>
      </select>
    </div>
  
    <!-- Filtre par éditeur -->
    <div>
      <label for="editeur">Éditeur :</label>
      <input type="text" id="editeur" [(ngModel)]="editeur" placeholder="Éditeur">
    </div>
  
    <!-- Filtre par quantités -->
    <div>
      <label for="quantites">Quantités :</label>
      <input type="number" id="quantites" [(ngModel)]="quantites" placeholder="Quantités">
    </div>
  
    <!-- Bouton pour filtrer -->
    <button (click)="filtrer()">Filtrer</button>
  
    <!-- Résultats des jeux filtrés -->
    <div *ngIf="jeux.length > 0">
      <h3>Résultats</h3>
      <ul>
        <li *ngFor="let jeu of jeux">
          {{ jeu.intitule }} - {{ jeu.prix }} €
        </li>
      </ul>
    </div>
    <div *ngIf="jeux.length === 0">
      <p>Aucun jeu trouvé avec ces filtres.</p>
    </div>
  </div>
